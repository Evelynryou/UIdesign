  }

  .info-button {

    width: 20px; /* Size of the button */

    background-color: red;
    border-radius: 50%; /* Makes it a circle */
    cursor: pointer;
  }

  /* Custom popup style */
  .popup {
    display: none;
    position: absolute;
    border: 1px solid #333;
    background-color: #fff;
    padding: 5px;
    border-radius: 5px;
    z-index: 10;
  }
</style>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script>
  function showPopup(button, infoText) {
    // Close any existing popups
    $('.popup').remove();

    // Create a new popup
    var popup = $('<div class="popup"></div>');

    // Set the text for the popup
    popup.text(infoText);

    // Place the popup near the button
    popup.css({
      top: $(button).position().top + 20, // Position below the button
      left: $(button).position().left // Align with the button
    });

    // Add the popup to the page
    $(button).after(popup);

    // Show the popup
    popup.show();
  }

  // Hide popup when clicking anywhere on the page
  $(document).on('click', function (e) {
    if (!$(e.target).hasClass('info-button')) {
      $('.popup').remove();
    }
  });
</script>
