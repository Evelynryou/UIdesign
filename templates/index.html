<!-- Separate JS file for scripts -->
<script>
let currentSlide = 0;
const slides = document.querySelectorAll('.slide');
const numSlides = slides.length;

function showSlide(index) {
  slides.forEach((slide, idx) => {
    if (idx === index) {
      slide.style.left = '0'; // 현재 슬라이드를 화면으로
    } else if (idx < index) {
      slide.style.left = '-100%'; // 이미 보여진 슬라이드는 왼쪽으로
    } else {
      slide.style.left = '100%'; // 아직 보여지지 않은 슬라이드는 오른쪽으로
    }
  });
}

function nextSlide() {
  currentSlide = (currentSlide + 1) % numSlides;
  showSlide(currentSlide);
}

setInterval(nextSlide, 2000); // 3초마다 다음 슬라이드를 보여줍니다.

</script>
